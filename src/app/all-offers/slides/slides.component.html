    <div id="offersCarousel" class="carousel slide carousel-dark" data-bs-ride="carousel" data-bs-interval="3000">
  <!-- Indicators -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#offersCarousel" data-bs-slide-to="0" class="active rounded-circle" style="width: 10px; height: 10px;" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#offersCarousel" data-bs-slide-to="1" class="rounded-circle" style="width: 10px; height: 10px;" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#offersCarousel" data-bs-slide-to="2" class="rounded-circle" style="width: 10px; height: 10px;" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#offersCarousel" data-bs-slide-to="3" class="rounded-circle" style="width: 10px; height: 10px;" aria-label="Slide 4"></button>
  </div>

  <!-- Slides -->
  <div class="carousel-inner text-center">
    <div class="carousel-item active">
      <img src="/images/offerImage/83.png" class="d-block mx-auto w-75 rounded" alt="Slide 1">

    <div class="carousel-item">
      <img src="/images/offerImage/85.png" class="d-block mx-auto w-75 rounded" alt="Slide 3">
