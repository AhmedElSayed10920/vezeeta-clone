<div class="card h-100">
    <div class="card-body">
        <div class="position-relative">
            <img src="{{ image }}" class="card-img-top rounded-3" alt="{{ title }}" />
            <span class="badge bg-danger position-absolute top-0 start-0 m-2 px-2 py-1">
                {{ discount }}% OFF
            </span>
        </div>
        <h5 class="card-title">{{ title }}</h5>
        <p class="card-text light-gray">{{ description }}</p>

        <div class="d-flex align-items-center mb-2">
            <div class="text-warning">
                <span *ngFor="let star of [1, 2, 3, 4, 5]">
                    <i class="bi bi-star-fill" *ngIf="star <= rating"></i>
                    <i class="bi bi-star" *ngIf="star > rating"></i>
                </span>
            </div>
            <span class="ms-2 light-gray">({{ reviewCount }})</span>
            <span class="ms-2 light-gray"> | {{ bookedCount }} Booked</span>
        </div>

        <div class="d-flex align-items-center">
            <span class="text-decoration-line-through light-gray me-2" *ngIf="hasOffer">
                {{ originalPrice }} EGP
            </span>
            <span class="save-money" *ngIf="hasOffer">
                Save {{ originalPrice - discountPrice }} EGP
            </span>
        </div>

        <div class="d-flex justify-content-between align-items-center">
            <p class="mt-2 text-primary fw-bold">{{ discountPrice }} EGP</p>
            <button class="btn btn-primary">Book</button>
        </div>
    </div>
</div>
