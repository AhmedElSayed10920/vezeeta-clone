<div class="card h-100">
    <div class="card-body">
        <div class="position-relative">
            <a class="text-decoration-none" routerLink={{offersLink}}><img src="{{ image }}" class="card-img-top rounded-3 " alt="{{ title }}" /></a>
            <a class="text-decoration-none"  routerLink={{offersLink}}><span class="badge bg-danger position-absolute top-0 start-0 m-2 px-2 py-1">
                {{ discount }}% OFF
            </span></a>
        </div>
        <a class="text-decoration-none"  routerLink={{offersLink}}><h6 class="card-title text-primary">{{ title }}</h6></a>
        <a class="text-decoration-none"  routerLink={{offersLink}}><p class="card-text light-gray">{{ description }}</p></a>

        <div class="d-flex align-items-center mb-2">
            <div class="text-warning">
                <a class="text-decoration-none text-warning"  routerLink={{offersLink}}><span *ngFor="let star of [1, 2, 3, 4, 5]">
                    <i class="bi bi-star-fill" *ngIf="star <= rating"></i>
                    <i class="bi bi-star" *ngIf="star > rating"></i>
                </span></a>
            </div>
            <!-- <a class="text-decoration-none"  routerLink={{offersLink}}><span class="ms-2 light-gray">({{ reviewCount }})</span></a>
            <a class="text-decoration-none"  routerLink={{offersLink}}> <span class="ms-2 light-gray"> | {{ bookedCount }} Booked</span></a> -->
        </div>

        <div class="d-flex align-items-center">
            <a class="text-decoration-none"  routerLink={{offersLink}}> <span class="text-decoration-line-through light-gray me-2" *ngIf="hasOffer">
                {{ originalPrice }} EGP
            </span></a>
            <a class="text-decoration-none"  routerLink={{offersLink}}>  <span class="save-money" *ngIf="hasOffer">
                Save {{discountPrice }} EGP
            </span></a>
        </div>

        <div class="d-flex justify-content-between align-items-center">
            <a class="text-decoration-none"  routerLink={{offersLink}}><p class="mt-2 text-primary fw-bold">{{originalPrice - discountPrice }} EGP</p></a>
            <a class="text-decoration-none"  routerLink={{offersLink}}><button class="btn btn-primary">Book</button></a>
        </div>
    </div>
</div>
