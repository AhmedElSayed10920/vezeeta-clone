<!-- Search Header with Full-Width Background -->
<div class="search-header-wrapper">
  <app-search-header></app-search-header>
</div>

<!-- Main Content Inside Container -->
<div class="container">
  <div class="row">
    <!-- Sidebar Filters -->
    <div class="col-12 col-lg-3 mb-4 mb-lg-0">
      <app-filters-sidebar (filtersChanged)="onFiltersChanged($event)"></app-filters-sidebar>
    </div>

    <!-- Doctor List -->
    <div class="col-12 col-lg-9">
      <app-doctors-list [filters]="filters"></app-doctors-list>
    </div>
  </div>
</div>
