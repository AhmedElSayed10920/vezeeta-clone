<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
>
  <div
    class="card shadow-lg p-5 rounded-4"
    style="max-width: 400px; width: 100%"
  >
    <h2 class="text-center font-weight-bold mb-4">ğŸ” Verify Your OTP</h2>

    <div class="d-flex justify-content-center gap-2 mb-4">
      <input
        #otp0
        type="text"
        inputmode="numeric"
        maxlength="1"
        class="form-control text-center"
        style="
          font-size: 1.5rem;
          width: 3rem;
          height: 3rem;
          border-radius: 0.5rem;
        "
        (input)="onInput($event, 0)"
        (keydown)="onKeyDown($event, 0)"
        (paste)="onPaste($event)"
      />
      <input
        #otp1
        type="text"
        inputmode="numeric"
        maxlength="1"
        class="form-control text-center"
        style="
          font-size: 1.5rem;
          width: 3rem;
          height: 3rem;
          border-radius: 0.5rem;
        "
        (input)="onInput($event, 1)"
        (keydown)="onKeyDown($event, 1)"
      />
      <input
        #otp2
        type="text"
        inputmode="numeric"
        maxlength="1"
        class="form-control text-center"
        style="
          font-size: 1.5rem;
          width: 3rem;
          height: 3rem;
          border-radius: 0.5rem;
        "
        (input)="onInput($event, 2)"
        (keydown)="onKeyDown($event, 2)"
      />
      <input
        #otp3
        type="text"
        inputmode="numeric"
        maxlength="1"
        class="form-control text-center"
        style="
          font-size: 1.5rem;
          width: 3rem;
          height: 3rem;
          border-radius: 0.5rem;
        "
        (input)="onInput($event, 3)"
        (keydown)="onKeyDown($event, 3)"
      />
      <input
        #otp4
        type="text"
        inputmode="numeric"
        maxlength="1"
        class="form-control text-center"
        style="
          font-size: 1.5rem;
          width: 3rem;
          height: 3rem;
          border-radius: 0.5rem;
        "
        (input)="onInput($event, 4)"
        (keydown)="onKeyDown($event, 4)"
      />
      <input
        #otp5
        type="text"
        inputmode="numeric"
        maxlength="1"
        class="form-control text-center"
        style="
          font-size: 1.5rem;
          width: 3rem;
          height: 3rem;
          border-radius: 0.5rem;
        "
        (input)="onInput($event, 5)"
        (keydown)="onKeyDown($event, 5)"
      />
    </div>

    <div *ngIf="errorMessage" class="text-danger text-center mb-3">
      {{ errorMessage }}
    </div>

    <div *ngIf="success" class="text-success text-center mb-3">
      OTP Verified! Redirecting...
    </div>

    <div class="text-center">
      <button
        (click)="verifyOtp()"
        class="btn btn-primary w-100 py-2"
        style="font-size: 1.2rem"
      >
        Verify OTP
      </button>
    </div>
  </div>
</div>
