<div class="appointments-container">
    <h2 class="heading">Your Appointments</h2>

    <!-- Check if there are no appointments -->
    <div *ngIf="appointments.length === 0" class="no-appointments">
      <p>You don't have any appointments scheduled.<a (click)="goToDoctorsPage()" class="text-danger" style="text-decoration: none;cursor: pointer;">Book Now</a></p>
    </div>

    <!-- Show appointments if available -->
    <div *ngFor="let appointment of appointments" class="appointment-card">
      <div class="appointment-info">
        <h3 class="doctor-name">{{ appointment.doctorName }}</h3>
        <p><strong>Clinic:</strong> {{ appointment.clinicName }}</p>
        <p><strong>Date:</strong> {{ appointment.date | date: 'fullDate' }}</p>
        <p><strong>Time:</strong> {{ convertTimeToDate(appointment.time) | date: 'hh:mm a'}}</p>
        <p><strong>Patient:</strong> {{ appointment.patientName }}</p>
      </div>
      <button class="cancel-btn" (click)="cancelAppointment(appointment.appointmentId)">Cancel</button>

    </div>
  </div>
