<div class="filters-sidebar card p-4 mt-4 shadow-sm">
  <!-- Filters Header -->
  <div class="d-flex align-items-center mb-4">
    <i class="bi bi-funnel me-2 text-primary" style="font-size: 1.5rem;"></i>
    <h5 class="mb-0 fw-bold text-dark">Filters</h5>
  </div>

  <!-- Title Filter -->
  <div class="filter-section mb-4">
    <div class="d-flex justify-content-between align-items-center bg-light p-2 rounded" (click)="toggleSection('title')" style="cursor: pointer;">
      <h6 class="mb-0 fw-semibold text-muted"><i class="bi bi-person-badge me-2 text-primary"></i>Title</h6>
      <i class="bi" [ngClass]="sections.title ? 'bi-chevron-up' : 'bi-chevron-down'" class="text-primary"></i>    </div>
    <div *ngIf="filters.title" class="mt-3">
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="title1" [(ngModel)]="filters.title.professor" (change)="applyFilters()">
        <label class="form-check-label text-dark" for="title1">Professor</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="title2" [(ngModel)]="filters.title.lecturer" (change)="applyFilters()">
        <label class="form-check-label text-dark" for="title2">Lecturer</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="title3" [(ngModel)]="filters.title.consultant" (change)="applyFilters()">
        <label class="form-check-label text-dark" for="title3">Consultant</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="title4" [(ngModel)]="filters.title.specialist" (change)="applyFilters()">
        <label class="form-check-label text-dark" for="title4">Specialist</label>
      </div>
    </div>
    <hr class="text-muted">
  </div>

  <!-- Gender Filter -->
  <div class="filter-section mb-4">
    <div class="d-flex justify-content-between align-items-center bg-light p-2 rounded" (click)="toggleSection('gender')" style="cursor: pointer;">
      <h6 class="mb-0 fw-semibold text-muted"><i class="bi bi-gender-ambiguous me-2 text-primary"></i>Gender</h6>
      <i class="bi" [ngClass]="sections.gender ? 'bi-chevron-up' : 'bi-chevron-down'" class="text-primary"></i>    </div>
    <div *ngIf="sections.gender" class="mt-3">
      <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="gender" id="gender1" value="male" [(ngModel)]="filters.gender" (change)="applyFilters()">
        <label class="form-check-label text-dark" for="gender1">Male</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="gender" id="gender2" value="female" [(ngModel)]="filters.gender" (change)="applyFilters()">
        <label class="form-check-label text-dark" for="gender2">Female</label>
      </div>
    </div>
    <hr class="text-muted">
  </div>


  <!-- Examination Fee Filter -->
  <div class="filter-section mb-4">
    <div class="d-flex justify-content-between align-items-center bg-light p-2 rounded" (click)="toggleSection('fees')" style="cursor: pointer;">
      <h6 class="mb-0 fw-semibold text-muted"><i class="bi bi-currency-dollar me-2 text-primary"></i>Examination Fees</h6>
      <i class="bi" [ngClass]="sections.fees ? 'bi-chevron-up' : 'bi-chevron-down'" class="text-primary"></i>    </div>
    <div *ngIf="filters.fees" class="mt-3">
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="fee1" [(ngModel)]="filters.fees.any" (change)="applyFilters()">
        <label class="form-check-label text-dark" for="fee1">Any</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="fee2" [(ngModel)]="filters.fees.lessThan50" (change)="applyFilters()">
        <label class="form-check-label text-dark" for="fee2">Less than 50</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="fee3" [(ngModel)]="filters.fees.from50To100" (change)="applyFilters()">
        <label class="form-check-label text-dark" for="fee3">From 50 to 100</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="fee4" [(ngModel)]="filters.fees.from100To200" (change)="applyFilters()">
        <label class="form-check-label text-dark" for="fee4">From 100 to 200</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="fee5" [(ngModel)]="filters.fees.from200To300" (change)="applyFilters()">
        <label class="form-check-label text-dark" for="fee5">From 200 to 300</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="fee6" [(ngModel)]="filters.fees.greaterThan300" (change)="applyFilters()">
        <label class="form-check-label text-dark" for="fee6">Greater than 300</label>
      </div>
    </div>
    <hr class="text-muted">
  </div>
</div>
