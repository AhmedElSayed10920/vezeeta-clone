<div class="filters-sidebar card p-4 shadow-sm mt-3">
  <!-- Filters Header -->
  <div class="d-flex align-items-center mb-4">
    <i class="bi bi-funnel me-2 text-primary" style="font-size: 1.5rem;"></i>
    <h5 class="mb-0 fw-bold text-dark">Filters</h5>
  </div>

  <!-- Degree Filter -->
  <div class="filter-section mb-4">
    <div class="d-flex justify-content-between align-items-center bg-light p-2 rounded"
         (click)="toggleSection('degree')" style="cursor: pointer;">
      <h6 class="mb-0 fw-semibold text-muted">
        <i class="bi bi-mortarboard me-2 text-primary"></i>Degree
      </h6>
      <i class="bi text-primary" [ngClass]="sections.degree ? 'bi-chevron-up' : 'bi-chevron-down'"></i>
    </div>
    <div *ngIf="sections.degree" class="mt-3">
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" value="Master"  [(ngModel)]="filters.degree.master" (change)="applyFilters()">
        <label class="form-check-label text-dark" >Master</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" value="Phd"  [(ngModel)]="filters.degree.phd" (change)="applyFilters()">
        <label class="form-check-label text-dark" >PhD</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" value="Bachelor"  [(ngModel)]="filters.degree.bachelor" (change)="applyFilters()">
        <label class="form-check-label text-dark" >Bachelor</label>
      </div>
    </div>
    <hr class="text-muted">
  </div>

  <!-- Gender Filter -->
  <div class="filter-section mb-4">
    <div class="d-flex justify-content-between align-items-center bg-light p-2 rounded"
         (click)="toggleSection('gender')" style="cursor: pointer;">
      <h6 class="mb-0 fw-semibold text-muted">
        <i class="bi bi-gender-ambiguous me-2 text-primary"></i>Gender
      </h6>
      <i class="bi text-primary" [ngClass]="sections.gender ? 'bi-chevron-up' : 'bi-chevron-down'"></i>
    </div>
    <div *ngIf="sections.gender" class="mt-3">
      <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="gender" id="gender1" value="M"
               [(ngModel)]="filters.gender" (change)="applyFilters()">
        <label class="form-check-label text-dark" for="gender1">Male</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="gender" id="gender2" value="F"
               [(ngModel)]="filters.gender" (change)="applyFilters()">
        <label class="form-check-label text-dark" for="gender2">Female</label>
      </div>
    </div>
    <hr class="text-muted">
  </div>

  <!-- Examination Fee Filter -->
  <div class="filter-section mb-4">
    <div class="d-flex justify-content-between align-items-center bg-light p-2 rounded"
         (click)="toggleSection('fees')" style="cursor: pointer;">
      <h6 class="mb-0 fw-semibold text-muted">
        <i class="bi bi-currency-dollar me-2 text-primary"></i>Examination Fee
      </h6>
      <i class="bi text-primary" [ngClass]="sections.fees ? 'bi-chevron-up' : 'bi-chevron-down'"></i>
    </div>
    <div *ngIf="sections.fees" class="mt-3">
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="fee1" [(ngModel)]="filters.fees.any" (change)="applyFilters()">
        <label class="form-check-label text-dark" for="fee1">Any</label>
      </div>
      <div class="form-check mb-2" *ngIf="!filters.fees.any">
        <input class="form-check-input" type="checkbox" id="fee2" [(ngModel)]="filters.fees.lessThan50" (change)="applyFilters()">
        <label class="form-check-label text-dark" for="fee2">Less than 50</label>
      </div>
      <div class="form-check mb-2" *ngIf="!filters.fees.any">
        <input class="form-check-input" type="checkbox" id="fee3" [(ngModel)]="filters.fees.from50To100" (change)="applyFilters()">
        <label class="form-check-label text-dark" for="fee3">From 50 to 100</label>
      </div>
      <div class="form-check mb-2" *ngIf="!filters.fees.any">
        <input class="form-check-input" type="checkbox" id="fee4" [(ngModel)]="filters.fees.from100To200" (change)="applyFilters()">
        <label class="form-check-label text-dark" for="fee4">From 100 to 200</label>
      </div>
      <div class="form-check mb-2" *ngIf="!filters.fees.any">
        <input class="form-check-input" type="checkbox" id="fee5" [(ngModel)]="filters.fees.from200To300" (change)="applyFilters()">
        <label class="form-check-label text-dark" for="fee5">From 200 to 300</label>
      </div>
      <div class="form-check mb-2" *ngIf="!filters.fees.any">
        <input class="form-check-input" type="checkbox" id="fee6" [(ngModel)]="filters.fees.greaterThan300" (change)="applyFilters()">
        <label class="form-check-label text-dark" for="fee6">Greater than 300</label>
      </div>
    </div>
    <hr class="text-muted">
  </div>
</div>
