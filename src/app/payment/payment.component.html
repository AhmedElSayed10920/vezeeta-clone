<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4 w-100" style="max-width: 500px;">
    <h2 class="text-center text-primary mb-4">Payment Gateway</h2>

    <!-- Hint for payment options -->
    <div class="alert alert-warning text-center small mb-4" role="alert">
      You can either pay online now or pay later at the clinic.
    </div>

    <!-- New input field for amount -->
    <div class="mb-3">
      <label for="amount" class="form-label">Amount (EGP)</label>
      <input
        type="number"
        id="amount"
        [(ngModel)]="amount"
        class="form-control"
        placeholder="Enter amount"
      />
    </div>

    <div id="card-element" class="form-control custom-card-element"></div>

    <div class="text-center mt-3">
      <button
        *ngIf="!isLoading"
        class="btn btn-primary w-100"
        (click)="handlePayment()"
      >
        Pay Now
      </button>

      <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-primary" role="status"></div>
      </div>
    </div>

    <div *ngIf="paymentStatus" class="alert alert-info mt-3 text-center">
      {{ paymentStatus }}
    </div>
  </div>
</div>
