<br><br>
<div class="card shadow-sm rounded" style="max-width: 500px; margin: auto;">
    <div class="bg-primary">
        <h5 class="text-center text-white text-center py-1" style="font-size: 16px;">Booking Information</h5>
    </div>
    <h6 class="text-center text-secondary my-2">Book</h6>
    <h6 class="text-center text-primary">Examination</h6>
    <hr>
    <div class="d-flex justify-content-between text-center px-4">
      <div>
        <i class="bi bi-cash-coin text-primary fs-4"></i><br>
        <strong>Fees</strong><br>
        <span class="text-dark">1,500 EGP</span>
      </div>
      <div>
        <i class="bi bi-coin text-warning fs-4"></i><br>
        <strong>You’ll earn</strong><br>
        <span class="text-success">1,500 points</span>
      </div>
      <div>
        <i class="bi bi-clock text-success fs-4"></i><br>
        <strong>Waiting Time</strong><br>
        <span class="text-warning">51 Minutes</span>
      </div>
    </div>
    <hr>
    <div class="px-4">
      <i class="bi bi-geo-alt-fill text-danger"></i>
      <strong> Heliopolis : Othman Ebn Affan</strong><br>
      <small class="text-muted">Book now to receive the clinic’s address details and phone number</small>
    </div>
    <hr>
    
    <div class="text-muted text-center">
        <p style="font-weight: bold;font-size: 18px; margin: 0;padding: 0;">Enter Your Info.</p>
        <small>Today April 08 - From 8:00 PM To 11:30 PM</small>
      </div>
    <form (ngSubmit)="bookAppointment()" #bookingForm="ngForm" class="px-4">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" ngModel class="form-control" placeholder="Your Name" value="ibrahem" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <div class="input-group">
          <input type="tel" name="phone" ngModel class="form-control" placeholder="Your Phone" value="01293849382" required>
          <span class="input-group-text">
            <img src="https://flagcdn.com/w40/eg.png" width="20" alt="EG Flag">
          </span>
        </div>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Email Address (Optional)</label>
        <input type="email" name="email" ngModel class="form-control" placeholder="Email Address">
      </div>
  
      
  
      <div class="d-flex justify-content-between pb-4">
        <button type="submit" class="btn btn-danger w-50 me-2">Book</button>
        <button type="button" class="btn btn-outline-secondary w-50">Cancel</button>
      </div>
    </form>
  </div>
  <br><br>
