<form #offerForm="ngForm" (ngSubmit)="onSubmit()" class="container p-4 bg-light rounded shadow " style="margin: 20px auto;">

    <div class="mb-3">
      <label class="form-label">Title</label>
      <input name="OTitle" [(ngModel)]="offer.OTitle" required class="form-control" />
      <div class="invalid-feedback d-block" *ngIf="offerForm.submitted && !offer.OTitle">Title is required</div>
    </div>
  
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="ODescription" [(ngModel)]="offer.ODescription" class="form-control"></textarea>
    </div>
  
    <div class="mb-3">
      <label class="form-label">Discount (%)</label>
      <input type="number" name="ODiscount" [(ngModel)]="offer.ODiscount" class="form-control" min="0" />
    </div>
  
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Start Date</label>
        <input type="date" name="OStartDate" [(ngModel)]="offer.OStartDate" required class="form-control" />
        <div class="invalid-feedback d-block" *ngIf="offerForm.submitted && !offer.OStartDate">Required</div>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">End Date</label>
        <input type="date" name="OEndDate" [(ngModel)]="offer.OEndDate" required class="form-control" />
        <div class="invalid-feedback d-block" *ngIf="offerForm.submitted && !offer.OEndDate">Required</div>
      </div>
    </div>
  
    <div class="mb-3">
      <label class="form-label">Image URL</label>
      <input type="text" name="OImg" [(ngModel)]="offer.OImg" class="form-control" />
    </div>
   
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Original Price</label>
        <input type="number" name="OPrice" [(ngModel)]="offer.OPrice" required class="form-control" />
        <div class="invalid-feedback d-block" *ngIf="offerForm.submitted && !offer.OPrice">Required</div>
      </div>
  
      <div class="col-md-6 mb-3">
        <label class="form-label">Final Price</label>
        <input type="number" name="OFinalPrice" [(ngModel)]="offer.OFinalPrice" required class="form-control" />
        <div class="invalid-feedback d-block" *ngIf="offerForm.submitted && !offer.OFinalPrice">Required</div>
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary w-100">Submit Offer</button>
  
  </form>
