<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Welcome Back!</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Input -->
      <div class="mb-3">
        <label for="email" class="form-label">Email*</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" formControlName="email">
        </div>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger small">
          Please enter a valid email address.
        </div>
      </div>

      <!-- Password Input -->
      <div class="mb-3">
        <label for="password" class="form-label">Password*</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input [type]="showPassword() ? 'text' : 'password'" class="form-control" id="password" placeholder="Enter your password" formControlName="password">
          <span class="input-group-text" (click)="togglePasswordVisibility()" style="cursor: pointer;">
            <i class="fas" [ngClass]="showPassword() ? 'fa-eye-slash' : 'fa-eye'"></i>
          </span>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger small">
          Password must be at least 6 characters with uppercase & lowercase letters.
        </div>
      </div>

      <!-- Login Button -->
      <button type="submit" class="btn btn-primary w-100">Login</button>

      <!-- Links -->
      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none">Forgot your password?</a>
        <p class="mt-2">Don't have an account? <a href="#" class="text-decoration-none">Sign up</a></p>
      </div>
    </form>
  </div>
</div>
